#   - name: buildpack_rank
#     type: integer
#     default: 0
#     label: Buildpack rank for this buildpack_rank
#     description: Ranking of this buildpack relative to others

service_plan_forms:
- name: service_plans
  label: Service Plans
  description: Specify the plans you want to offer
  properties:
  - name: plan_backend
    label: Plan backend
    type: dropdown_select
    configurable: true
    description: "Backend type"
    options:
    - name: shared_fs
      label: "shared fs"
      default: true
    - name: dedicated_fs
      label: "dedicated fs"
    - name: dedicated_erasure
      label: "dedicated erasure"
  - name: disk_size
    label: Disk Size
    type: integer
    configurable: true
    description: "Disk size in GB"
    default: 20
  - name: number_vms
    label: Number of VMs
    type: integer
    configurable: true
    description: "Valid only for dedicated erasure"

